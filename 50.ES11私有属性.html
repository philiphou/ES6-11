<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES11 私有属性</title>
</head>

<body>
    <script>
        class Person {
            // 公有属性
            name;
            // 私有属性：前面要加标志 #
            #
            age;#
            weight;
            // 构造方法进行初始化
            constructor(name, age, weight) {
                this.name = name;
                this.#age = age;
                this.#weight = weight;
            }

        }

        // 实例化： 

        const girl = new Person('liyi', '30', '45kg')
        console.log(girl)
        console.log(girl.#age) // 私有属性，在外部访问不到
    </script>
</body>

</html>
