<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES11:绝对全局对象:globalThis</title>
</head>

<body>
    <script>
        // globalThis 这个对象始终是指向全局的，无论运行环境如何；
        console.log(globalThis) // 此处的 globalThis就是指向的全局对象，此处就是window对象；
    </script>

</body>

</html>
