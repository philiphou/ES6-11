<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6里的rest参数</title>
</head>

<body>
    <script>
        // ES6 引入 rest 参数，用于获取函数的实参，用来代替 arguments
        // ES5 获取实参的方式
        function date() {
            console.log(arguments)
        }
        date('liyi', 'tian', 'yangong') // 返回的是对象伪数组
            //  ES6 rest 参数

        function date1(...args) {
            console.log(args)
        }
        date1('huangkai', 'jingxuan', "yunhui") // 返回的是数组 ['huangkai', 'jingxuan', 'yunhui']
            // 上面返回的是数组，就可以使用数组的一些通用API比如 filter, some, every, map 等。 
            //  rest 参数必须要放到参数的最后，给args

        function fn1(a, b, ...args) {
            console.log(a)
            console.log(b)
            console.log(args)
        }
        fn1(1, 2, 3, 4, 5, 6) //此处 a 传值1， b 传值2， args 是剩下的，数组形式 [3，4,5,6]
    </script>
</body>

</html>
