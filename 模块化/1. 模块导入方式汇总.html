<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 模块导入方式汇总</title>

</head>

<body>
    <!-- 
     1. 通用的导入方式： import * as m1 from "./m1.js" // 2. 解构赋值方式导入; import {
     2. import { school, findJob } from "./m2.js"; console.log(school, teach); 
     3.  import {default as m3} from "./m3.js" ;console.log(m3.School); console.log(m3); m3.teach()
     4. 简便模式，只针对默认暴露：  import m3 from "./m3.js"; console.log(m3); m3.teach()
 -->
    <script type="module">

        import m3 from "./m3.js"; console.log(m3); m3.teach()
    </script>

</body>

</html>
