<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 内置属性</title>
</head>

<body>
    <script>
        /*
          1. Symbol 的属性： Symbol.hasInstance
          */
        class Person {
            static[Symbol.hasInstance](param) {
                console.log(param)
                console.log('我被用来检测类型')
                return true
            }
        }
        let obj = {}
        console.log(obj instanceof Person)

        // 2. Symbol.isConcatSpreadable
        const arr1 = [1, 2, 3]
        const arr2 = [4, 5, 6]
        console.log(arr1.concat(arr2)) // 输出： [1,2,3,4,5,6]
        arr2[Symbol.isConcatSpreadable] = false
        console.log(arr1.concat(arr2)) // 输出：  [1, 2, 3, Array(3)] ， 也就是 arr2 没有展开
    </script>
</body>

</html>
