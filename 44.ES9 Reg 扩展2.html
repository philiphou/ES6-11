<head>

    <title>ES9 正则扩展-反向断言</title>
</head>

<body>
    <script>
        //声明一个字符串
        let str = 'JS5211314你知道吗555拉拉阿拉';
        //  创建一个正则：利用正向断言语法：\d+ (?=拉)  表示以数字开头，后面跟的是 “拉”， 根据当前匹配的后面的内容，判断前面内容是否满足条件
        const reg1 = /\d+(?=拉)/
        const result = reg1.exec(str)
        console.log(result) // 输出：['555', index: 13, input: 'JS5211314你知道吗555拉拉阿拉', groups: undefined]
        console.log(result[0]) // 输出 555
            //  创建反向断言的正则表达式：根据前面的内容区判断后面的内容是否复合条件： 固定语法（？<=字符）\d+
        const reg2 = /(?<=吗)\d+/
        const result2 = reg2.exec(str)
        console.log(result[0]) // 输出：555
    </script>

</body>

</html>
