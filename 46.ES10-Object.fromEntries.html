<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES10 Object扩展方法</title>
</head>

<body>
    <script>
        // Object.fromEntries 是利用一个二维数组，或者map做参数去创建一个对象
        // 1. 创建一个二维数组
        const arr = [
                ['name', 'liyi'],
                ['age', 30],
                ['address', 'BC']
            ]
            //    2. 调用 Object.from Entries（），传入二维数组作参数，创建对象
        const obj = Object.fromEntries(arr)
            //  3. 输出创建的obj
        console.log(obj) //{name: 'liyi', age: 30, address: 'BC'}

        //  利用 map 作为参数，传入 Object.fromEntries() 创建对象
        //    1. 创建一个 map

        const m = new Map()
            // 2. 给 map 赋值键值对
        m.set('name', "liyi")
        const result = Object.fromEntries(m)
        console.log(result) //{name: 'liyi'}
            //  总结： Object.entries() 这个方法时ES8里的，可以将一个对象转化为一个二维数组

        const arr2 = Object.entries(obj)
        console.log(arr2) //[Array(2), Array(2), Array(2)] 输出一个二维数组，
        console.log(arr2[1]) // ['age', 30]
            //  Object.entries() 和 Object.fromEntries(arr) 是互为逆运算，实现二维数组和对象之间的互相转换
    </script>

</body>

</html>
