<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES10字符串方法扩展:trimstart/end</title>
</head>

<body>
    <script>
        //  trim

        let str = '   iliveyou   ' // 注意，这是一个前后带空格的字符串
        console.log(str)
        console.log(str.trimStart()) //清除前面空格
        console.log(str.trimEnd()) // 清除后面空格
        console.log(str.trim()) // 清除前后空格
    </script>

</body>

</html>
