<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set 集合介绍与API</title>
</head>

<body>
    <SCRIPT>
        //  创建一个集合,结合数据类型是 object
        let s1 = new Set()
            // 创建一个新的集合，并传入初始值, 一般是一个可迭代数据，例如一个数组
        let s2 = new Set([1, 3, 5, 1])
        console.log(s2, typeof(s2)) // 输出： Set(3) {1, 3, 5} 'object' 注意：  集合会去重
            //  1. 集合的属性： size
        console.log(s2.size) // 输出： 3，  跟数组类似，返回元素的个数
            // 2. 向集合里添加新元素\
        s2.add('apple')
        console.log(s2) // 输出：Set(4) {1, 3, 5, 'apple'}
            //  3. 从集合里删除元素
        s2.delete(3)
        console.log(s2) // 输出：Set(3) {1, 5, 'apple'}
            //  4. 检查集合里是否含有某个元素，
        console.log(s2.has('egg')) // 输出： false
            //  5. 清空集合
        s2.clear()
        console.log(s2.size) // 输出： 0 ; 表示集合已经被清空

        let s3 = new Set([3, 5, 8, 9])
            //  5. 集合配有iterator 接口，可以使用 for... of 遍历
        for (let e of s3) {
            console.log(e) // 输出： 3,5,8,9
        }
    </SCRIPT>

</body>

</html>
