<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES 7 新特性</title>
</head>

<body>
    <script>
        // 1. Array.prototype.includes 属性方法检测数组中是否包含某个值，染回布尔值
        const arr = ['a', 'b', 'c', 'f', 1, 3]
        console.log(arr.includes('f')) // 输出：true
        console.log(arr.includes('o')) // 输出：false
            // 2. 引入幂运算 **

        console.log(2 ** 3) // 输出： 8
        console.log(Math.pow(2, 3)) // 输出： 8
    </script>

</body>

</html>
