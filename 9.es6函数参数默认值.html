<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES6 函数形参的初始值</title>
</head>

<body>
    <script>
        //  ES6 允许给函数参数赋值初始值
        /*
         1. 形参初始值
         */

        function add(a, b, c = 5) {
            return a + b + c
        }
        console.log(add(1, 2)) // 输出： 8， 形参 c 初始值是5， 不传实参就默认 c= 5,传了就用传入的，一般有默认值的形参都放在最后，潜规则
        console.log(add(1, 3, 1)) // 输出： 5， 此处的 c 形参被传入实参值1， c =1

        // 函数参数默认值可以与解构赋值一起使用：
        // function connect(options) {
        //     let host = options.host
        //     let username = options.username
        //     let password = options.password
        //     let port = options.port

        // }
        //  上面的可以改进成解构赋值结合： 

        function connect({
            host = "philip", // 此处也可以给参数设置初始值，比如 host="127.0.0.1",如果下面没有传入实参，就用默认值
            username,
            password,
            port
        }) {
            console.log(host, username, password, port)
        }
        connect({
            host: "localhost",
            username: "root",
            password: "root",
            port: 3306
        })
    </script>
</body>

</html>
